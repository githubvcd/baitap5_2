<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Quản Lý Sản Phẩm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        .product-row:hover { background-color: #f1f3f5; cursor: pointer; }
        .product-img-cell img { width: 45px; height: 45px; object-fit: cover; border-radius: 5px; border: 1px solid #ddd; margin-right: 2px; }
        .desc-tooltip { 
            display: none; position: absolute; background: rgba(33, 37, 41, 0.95); 
            color: #fff; padding: 12px; border-radius: 8px; z-index: 9999; 
            max-width: 350px; box-shadow: 0 4px 15px rgba(0,0,0,0.2); pointer-events: none;
        }
        .sort-icon { font-size: 0.8rem; margin-left: 5px; color: #adb5bd; }
        .active-sort { color: #fff !important; }
    </style>
</head>
<body class="bg-light">

<div class="container-fluid px-4 py-5">
    <div class="card shadow-sm">
        <div class="card-header bg-white py-3">
            <div class="row align-items-center">
                <div class="col-md-4">
                    <h4 class="mb-0 text-primary fw-bold">Hệ Thống Sản Phẩm</h4>
                </div>
                <div class="col-md-8 text-end">
                    <button class="btn btn-outline-success me-2" onclick="exportCSV()">
                        <i class="bi bi-file-earmark-spreadsheet"></i> Xuất CSV
                    </button>
                    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#createModal">
                        <i class="bi bi-plus-circle"></i> Thêm Sản Phẩm
                    </button>
                </div>
            </div>
        </div>
        
        <div class="card-body">
            <div class="row g-3 mb-4">
                <div class="col-md-4">
                    <div class="input-group">
                        <span class="input-group-text bg-white"><i class="bi bi-search"></i></span>
                        <input type="text" id="searchInput" class="form-control" placeholder="Tìm kiếm theo tiêu đề...">
                    </div>
                </div>
                <div class="col-md-2">
                    <select id="pageSize" class="form-select">
                        <option value="5">Hiện 5 dòng</option>
                        <option value="10" selected>Hiện 10 dòng</option>
                        <option value="20">Hiện 20 dòng</option>
                    </select>
                </div>
            </div>

            <div class="table-responsive">
                <table class="table table-hover align-middle border">
                    <thead class="table-dark">
                        <tr>
                            <th style="width: 80px;">ID</th>
                            <th onclick="sortData('title')" style="cursor:pointer">
                                Tiêu đề <i id="sort-title" class="bi bi-arrow-down-up sort-icon"></i>
                            </th>
                            <th onclick="sortData('price')" style="cursor:pointer">
                                Giá <i id="sort-price" class="bi bi-arrow-down-up sort-icon"></i>
                            </th>
                            <th>Danh mục</th>
                            <th>Hình ảnh</th>
                        </tr>
                    </thead>
                    <tbody id="productTableBody"></tbody>
                </table>
            </div>
            
            <nav class="mt-4"><ul class="pagination justify-content-center" id="pagination"></ul></nav>
        </div>
    </div>
</div>

<div class="modal fade" id="detailModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header bg-primary text-white">
                <h5 class="modal-title">Chi tiết & Chỉnh sửa</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="editForm">
                    <input type="hidden" id="editId">
                    <div class="row">
                        <div class="col-md-12 mb-3">
                            <label class="form-label fw-bold">Tiêu đề sản phẩm</label>
                            <input type="text" id="editTitle" class="form-control" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label fw-bold">Giá bán ($)</label>
                            <input type="number" id="editPrice" class="form-control" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label fw-bold">Danh mục (ID)</label>
                            <input type="number" id="editCatId" class="form-control" readonly>
                        </div>
                        <div class="col-md-12 mb-3">
                            <label class="form-label fw-bold">Mô tả sản phẩm</label>
                            <textarea id="editDesc" class="form-control" rows="4"></textarea>
                        </div>
                    </div>
                    <div class="modal-footer px-0 pb-0">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
                        <button type="submit" class="btn btn-warning">Lưu thay đổi</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="createModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content border-0 shadow-lg">
            <div class="modal-header bg-success text-white">
                <h5 class="modal-title">Tạo Sản Phẩm Mới</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="createForm">
                    <div class="mb-3"><label class="form-label">Tiêu đề</label><input type="text" id="cTitle" class="form-control" required></div>
                    <div class="mb-3"><label class="form-label">Giá</label><input type="number" id="cPrice" class="form-control" required></div>
                    <div class="mb-3"><label class="form-label">Mô tả</label><textarea id="cDesc" class="form-control" required></textarea></div>
                    <div class="mb-3"><label class="form-label">Danh mục (ID)</label><input type="number" id="cCatId" class="form-control" value="1" required></div>
                    <div class="mb-3">
                        <label class="form-label">Tải ảnh lên (File)</label>
                        <input type="file" id="cFile" class="form-control" accept="image/*">
                        <input type="text" id="cImgUrl" class="form-control mt-1" placeholder="URL ảnh..." value="https://placehold.co/600x400">
                    </div>
                    <button type="submit" class="btn btn-success w-100 py-2 mt-2">Xác nhận tạo</button>
                </form>
            </div>
        </div>
    </div>
</div>

<div id="tooltip" class="desc-tooltip"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>
