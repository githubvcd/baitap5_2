<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Dashboard - Gemini Edition</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .product-row:hover { background-color: #f8f9fa; cursor: pointer; }
        .desc-tooltip { display: none; position: absolute; background: #333; color: #fff; padding: 10px; border-radius: 5px; z-index: 100; max-width: 300px; }
        .product-img { width: 50px; height: 50px; object-fit: cover; border-radius: 4px; margin-right: 5px; }
    </style>
</head>
<body class="bg-light">

<div class="container my-5 bg-white p-4 shadow-sm rounded">
    <h2 class="mb-4">Quản lý sản phẩm</h2>
    
    <div class="row g-3 mb-4">
        <div class="col-md-4">
            <input type="text" id="searchInput" class="form-control" placeholder="Tìm kiếm theo tiêu đề...">
        </div>
        <div class="col-md-2">
            <select id="pageSize" class="form-select">
                <option value="5">5 mỗi trang</option>
                <option value="10" selected>10 mỗi trang</option>
                <option value="20">20 mỗi trang</option>
            </select>
        </div>
        <div class="col-md-6 text-end">
            <button class="btn btn-success" onclick="exportCSV()">Export CSV</button>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#createModal">Thêm mới</button>
        </div>
    </div>

    <table class="table table-bordered align-middle">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th onclick="sortData('title')" style="cursor:pointer">Title ↕</th>
                <th onclick="sortData('price')" style="cursor:pointer">Price ↕</th>
                <th>Category</th>
                <th>Images</th>
            </tr>
        </thead>
        <tbody id="productTableBody">
            </tbody>
    </table>

    <nav><ul class="pagination justify-content-center" id="pagination"></ul></nav>
</div>

<div class="modal fade" id="detailModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Chi tiết / Chỉnh sửa</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="editForm">
                    <input type="hidden" id="editId">
                    <div class="mb-3"><label>Tiêu đề</label><input type="text" id="editTitle" class="form-control" required></div>
                    <div class="mb-3"><label>Giá ($)</label><input type="number" id="editPrice" class="form-control" required></div>
                    <div class="mb-3"><label>Mô tả</label><textarea id="editDesc" class="form-control" rows="3"></textarea></div>
                    <button type="submit" class="btn btn-warning w-100">Cập nhật (PUT)</button>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="createModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header"><h5 class="modal-title">Tạo sản phẩm mới</h5><button type="button" class="btn-close" data-bs-dismiss="modal"></button></div>
            <div class="modal-body">
                <form id="createForm">
                    <div class="mb-3"><label>Tiêu đề</label><input type="text" id="cTitle" class="form-control" required></div>
                    <div class="mb-3"><label>Giá</label><input type="number" id="cPrice" class="form-control" required></div>
                    <div class="mb-3"><label>Mô tả</label><textarea id="cDesc" class="form-control" required></textarea></div>
                    <div class="mb-3"><label>Category ID</label><input type="number" id="cCatId" class="form-control" value="1"></div>
                    <div class="mb-3"><label>Image URL</label><input type="text" id="cImg" class="form-control" value="https://placehold.co/600x400"></div>
                    <button type="submit" class="btn btn-success w-100">Tạo mới (POST)</button>
                </form>
            </div>
        </div>
    </div>
</div>

<div id="tooltip" class="desc-tooltip"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>
